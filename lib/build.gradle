plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    mavenCentral()
    flatDir {
       dirs 'libs'
   }
}


dependencies {
    implementation fileTree('libs') { include '*.jar' }
}
